<!DOCTYPE html>
<html>
<head>
  <title>Image Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px; border-radius: 20px;
      text-align: center; backdrop-filter: blur(15px);
      width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    input, select {
      padding: 10px; border-radius: 8px; border: none;
      margin: 8px; width: 90%;
    }
    button {
      background: linear-gradient(90deg,#00b09b,#96c93d);
      border: none; color: white; padding: 10px 20px;
      border-radius: 10px; cursor: pointer; font-size: 16px;
      margin-top: 10px;
    }
    button:hover { transform: scale(1.05); }
    img {
      max-width: 250px;
      border-radius: 10px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .result h3 { margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ§  Image Analysis</h2>
    <form method="post" enctype="multipart/form-data">
      <select name="dataset" required>
        <option value="">-- Select Scan Type --</option>
        <option value="chest">Chest X-ray</option>
        <option value="mri">Brain MRI</option>
      </select><br>
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
    <div class="result">
      <h3>Prediction: {{ prediction }}</h3>
      <p>Confidence: {{ confidence }}%</p>
    </div>

    <div class="images">
      {% if image_url %}
        <img src="{{ image_url }}" alt="Original Image">
      {% endif %}
      {% if gradcam_url %}
        <img src="{{ gradcam_url }}" alt="GradCAM Heatmap">
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
