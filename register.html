<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #fff; margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px; border-radius: 20px;
      backdrop-filter: blur(15px);
      text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    input {
      display: block; width: 90%;
      margin: 10px auto; padding: 10px;
      border: none; border-radius: 8px;
    }
    button {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border: none; color: white;
      padding: 10px 20px; border-radius: 10px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Doctor Registration</h2>
    <form method="POST">
      <input type="text" name="license_id" placeholder="License ID" required>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="hospital" placeholder="Hospital Name" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="state" placeholder="State" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login" style="color:#fff; text-decoration:underline;">Login</a></p>
  </div>
</body>
</html>
