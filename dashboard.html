<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: white; margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px;
      backdrop-filter: blur(15px); text-align: center;
    }
    button {
      background: linear-gradient(90deg,#00b09b,#96c93d);
      border: none; padding: 12px 30px; border-radius: 10px;
      color: white; margin-top: 20px; cursor: pointer; font-size: 16px;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome, Dr. {{ doctor_name }}!</h2>
    <p>Upload and analyze medical images instantly.</p>
    <button onclick="window.location.href='/predict'">Upload & Analyze Image</button>
  </div>
</body>
</html>
